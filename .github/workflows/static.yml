# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Optional: If your project requires a build step, add it
      - name: Install dependencies and build (if needed)
        run: |
          npm install # Change this based on your package manager (yarn, pnpm, etc.)
          npm run build # Ensure this outputs static files to 'dist/' or 'public/'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Ensure only the built files are uploaded (change 'dist/' as needed)
          path: 'dist/'  # Use 'public/' if your framework outputs there

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
